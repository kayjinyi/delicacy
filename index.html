<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Delicacy - What to eat</title>
</head>

<body class="amber lighten-5">
    <div class="col" id="nav">
        <h2 class="center orange-text text-darken-4">Delicacy</h2>
    </div>
    <div class="row">
        <div class="col s8">
            <div class="col s12 card hoverable amber lighten-4 valign-wrapper">
                <div class="col s9 center-align" id="pic">
                    <img class="responsive-img" id="img" src="">
                </div>
                <div class="col s3 valign">
                    <a class="waves-effect waves-light btn orange lighten-1" id="random">Random Pic</a>
                    <input class="input-field col s10 center" placeholder="Search for food" id="food" type="text">
                    <label for="food name"></label>
                    <a class="waves-effect favoriteBtn waves-light btn orange lighten-1" id="recipe">View Recipe</a>
                </div>
            </div>
            <div class="col s12 card hoverable amber lighten-4" id="recipew">
                <h3 class="grey-text text-darken-1">Recipe</h3>
                <!-- THIS IS WHERE THE RECIPE NAMES GET DROPPED IN -->
                <section id="recipe-container"></section>
                <div id="modal0" class="modal modal-fixed-footer">
                    <div class="modal-content">
                        <h5 id="recipe-title0"></h5>
                        <ol id="instructions-list0"></ol>
                        <a class="waves-effect favoriteBtn waves-light btn orange lighten-1">Favorite</a>
                    </div>
                </div>
                <div id="modal1" class="modal modal-fixed-footer">
                    <div class="modal-content">
                        <h5 id="recipe-title1"></h5>
                        <ol id="instructions-list1"></ol>
                        <a class="waves-effect favoriteBtn waves-light btn orange lighten-1">Favorite</a>
                    </div>
                </div>
                <div id="modal2" class="modal modal-fixed-footer">
                    <div class="modal-content">
                        <h5 id="recipe-title2"></h5>
                        <ol id="instructions-list2"></ol>
                        <a class="waves-effect favoriteBtn waves-light btn orange lighten-1">Favorite</a>
                    </div>
                </div>
                <div id="modal3" class="modal modal-fixed-footer">
                    <div class="modal-content">
                        <h5 id="recipe-title3"></h5>
                        <ol id="instructions-list3"></ol>
                        <a class="waves-effect favoriteBtn waves-light btn orange lighten-1">Favorite</a>
                    </div>
                </div>
                <div id="modal4" class="modal modal-fixed-footer">
                    <div class="modal-content">
                        <h5 id="recipe-title4"></h5>
                        <ol id="instructions-list4"></ol>
                        <a class="waves-effect favoriteBtn waves-light btn orange lighten-1">Favorite</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s4">
            <div class="col s12 card hoverable amber lighten-4" id="favorite">
                <h3 class="grey-text text-darken-1">Favorite</h3>
                <div class="col s12" id="list">
                    <ul id="favoriteList"></ul>
                </div>
                <div class="col s12 center" id="bottom">
                    <a class="waves-effect waves-light btn orange lighten-1" id="clear">Clear</a>
                </div>
            </div>
            <div class="col s12 card hoverable amber lighten-4" id="timer">
                <h3 class="grey-text text-darken-1">Timer</h3>
                <div class="col s12 card amber lighten-3" id="time">
                    <span id="minute">0</span><span>:</span><span id="second">00</span>
                </div>
                <div class="col s12 center-align" id="button">
                    <a class="waves-effect waves-light btn orange lighten-1" id="min">Min</a>
                    <a class="waves-effect waves-light btn orange lighten-1" id="sec">Sec</a>
                    <a class="waves-effect waves-light btn orange lighten-1" id="start">Start</a>
                    <a class="waves-effect waves-light btn orange lighten-1" id="reset">Reset</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
