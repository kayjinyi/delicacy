<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicacy - What to eat</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Delicacy</h1>
    </header>
    <section>
        <div class="section1">
            <img src="https://placedog.net/400" alt="dog">
            <section class="btn">
                <button id="random">Random Food</button>
                <form>
                    <input type="text" id="food" placeholder="Food name"><br>
                </form>
                <button id="recipe">Search Recipe</button>
                <button id="favoritefood">Favorite</button>
            </section>
        </div>
        <div class="section2">
            <h2>Recipe</h2>
            <section id="recipe-container"></section>
        </div>
    </section>
    <aside>
        <div class="aside1">
            <h2>Favorite Recipes</h2>
            <ul class="list-group" id ="listGroup"> 

            </ul>
        </div>
        <div class="aside2">
            <h2>Timer</h2>
            <div class="time">
            </div>
            <div class="timer">
                <button id="min">Min</button>
                <button id="sec">Sec</button>
                <button id="start">Start</button>
            </div>
        </div>
    </aside>
    <footer>

    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
    <section>
        
    </section>
</body>
</html>
